<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card Components</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      /* color: ; */
      font-family: "Outfit";
    }
  </style>
</head>
<body>
  <div class="flex flex-col flex-wrap gap-4 justify-center items-center h-screen w-screen bg-[#0d192b] text-white">
    <div class="flex h-fit w-fit gap-3 flex-col bg-[#14253d] p-6 rounded-lg text-[#8bacda]">
      <div class="relative cursor-pointer">
        <div class="absolute z-10 w-full h-full bg-[#00fff7]/50 rounded-lg flex justify-center items-center opacity-0 hover:opacity-100 transition">
          <img class="w-20 h-20" src="./images/icon-view.svg" alt="eye">
        </div>

        <div class="sm:w-96">
          <img class="rounded-lg" src="./images/image-equilibrium.jpg" alt="">
        </div>
      </div>

      <h1 class="pt-2 text-xl font-bold text-white hover:text-[#00fff7] transition cursor-pointer">
        Equilibrium #3429
      </h1>

      <p class="pb-2 font-light">
        Our Equilibrium collection
        promotes balance and calm.
      </p>

      <div class="flex justify-between pb-4">
        <span class="flex flex-1 gap-2 text-[#00fff7]">
          <img class="shrink-0" src="./images/icon-ethereum.svg" alt="ETH">
          <p>
            0.041 ETH
          </p>
        </span>

        <span class="flex justify-end flex-1 gap-2">
          <img class="shrink-0" src="./images/icon-clock.svg" alt="icon">
          <p class="hover:text-[#fff] transition cursor-pointer">
            3 days left
          </p>
        </span>
      </div>

      <hr class="text-[#2f415b]">

      <div class="flex items-center gap-4">
        <img class="w-10 h-auto border border-2 border-white rounded-full" src="./images/image-avatar.png" alt="image-avatar">
          <p>
            Creation of <span class="text-white hover:text-[#00fff7] transition cursor-pointer">Jules Wyvern</span>
          </p>
      </div>
    </div>

    <div class="flex">
      <p class="text-gray-800">Challenge by <a class="text-[#00fff7] decoration decoration-solid opacity-60 hover:underline hover:opacity-100 transition" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-[#00fff7] decoration decoration-solid opacity-100 hover:underline transition" href="https://github.com/ohCyrus">ohCyrus</a>.</p>
    </div>
  </div>
</body>
</html>
